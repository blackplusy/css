<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8"/>
		<title>定位练习</title>
		<style>
			#box1 img,#box2 img,#box3 img{
				width:200px;
				height:200px;
				
			}
			#box2{
				position:absolute;
				left:500px;
				top:100px;
				z-index:10;
			}
			#box3{
				position:fixed;
				left:100px;
				top:100px;
			}
			p{
				position:absolute;
				left:100px;
				top:50px;
				z-index:11;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<img src="c.png"/>
		</div>
		<div id="box2">
		<!--	<div id="box4">-->
				<img src="d.png"/>
				<p>这是一个图</p>
		<!--	</div>-->
			
		</div>
		<div id="box3">
			<img src="e.png"/>
		</div>
		<video src="a.mp4" width=400 height=400 controls="true"></video>
		<img src="d.png"/>
		<img src="c.png"/>
		<img src="e.png"/>
	</body>
		
</html>
